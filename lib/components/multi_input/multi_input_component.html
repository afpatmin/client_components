<fo-text-input [label]="label"
               noFocusShadow
               [disabled]="disabled"
               [placeholder]="placeholder"
               [(ngModel)]="model"
               [actionButtonLabel]="$pipe.capitalize(msgAdd)"
               (actionButtonTrigger)="onAdd()">
</fo-text-input>
<div id="output"
     *ngIf="value?.isEmpty == false">
  <fo-button *ngFor="let element of value"
             [disabled]="disabled"
             [label]="element"
             trailingIcon="delete"
             [materialIcon]="false"
             (trigger)="onRemove(element)">
  </fo-button>
</div>
