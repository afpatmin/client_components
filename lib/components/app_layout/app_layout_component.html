<div class="transformer">
  <table>
    <tr>
      <td [style.width]="sidebarWidth"
          id="sidebarCol">
        <div id="sidebar"
             class="box-shadow"
             [style.width]="sidebarWidth">
          <div id="sidebar-header"
               [style.background-color]="backgroundColor"
               [style.padding-top]="paddingTop">
            <p *ngIf="expanded"
               class="fade-opacity"
               [style.opacity]="animating ? 0 : 1">{{$pipe.capitalize(header)}}</p>
          </div>
          <div #list
               id="sidebar-list">
            <div #listContent>
              <ul *ngIf="expanded"
                  class="fade-opacity"
                  [style.opacity]="animating ? 0 : 1">
                <div group
                     *ngFor="let category of categories">
                  <div label>{{$pipe.capitalize(category.title)}}</div>
                  <li *ngFor="let item of category.items"
                      [class.active]="isActive(item)"
                      (click)="router.navigate(item.url)">
                    <fo-icon [icon]="item.icon"
                             [material]="true"></fo-icon>&nbsp;{{$pipe.capitalize(item.label)}}
                  </li>
                </div>
              </ul>
              <div id="collapsedList"
                   *ngIf="!expanded"
                   class="fade-opacity"
                   [style.opacity]="animating ? 0 : 1">
                <div *ngFor="let category of categories">
                  <div *ngFor="let item of category.items"
                       class="clickable text-center padding-top-small padding-bottom-small mini-item"
                       [class.active]="isActive(item)"
                       (click)="router.navigate(item.url)">
                    <fo-icon [icon]="item.icon"
                             [material]="true"></fo-icon>
                  </div>
                  <hr />
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="showScrollIndicator == true"
               id="scrollIndicator"
               [class.expanded]="expanded"
               (click)="scrollNavToBottom()">
            <fo-icon icon="keyboard_arrow_down"
                     [material]="true"></fo-icon>
          </div>
          <div id="toggle"
               class="text-right"
               (click)="toggleExpanded()">
            <fo-icon [icon]="(expanded) ? 'keyboard_arrow_left' : 'keyboard_arrow_right'"
                     [material]="true"></fo-icon>
          </div>
        </div>
      </td>
      <!-- Page Content -->
      <td>
        <div class="row collapse"
             id="main-row"
             [style.padding-top]="paddingTop">
          <div class="col">
            <div id="page-header">
              <h3 class="margin-top-none margin-bottom-none">
                <fo-icon [style.color]="backgroundColor"
                         [icon]="pageIcon"
                         [material]="true"></fo-icon>
                <span>{{$pipe.capitalize(pageHeader)}}</span>
              </h3>
              <div id="page-content">
                <ng-content></ng-content>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
