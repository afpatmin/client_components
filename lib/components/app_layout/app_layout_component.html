<div class="transformer">
  <table>
    <tr>
      <td [style.width]="sidebarWidth"
          id="sidebarCol">
        <div id="sidebar"
             class="box-shadow"
             [style.width]="sidebarWidth">
          <div id="sidebar-header"
               [style.background-color]="backgroundColor"
               [style.padding-top]="paddingTop">
            <p *ngIf="expanded">{{$pipe.capitalize(header)}}</p>
          </div>
          <div #list
               id="sidebar-list">
            <div #listContent>
              <ng-container *ngIf="expanded">
                <ng-container *ngFor="let category of categories">
                  <div class="label">{{$pipe.capitalize(category.title)}}</div>
                  <ul>
                    <li *ngFor="let item of category.items"
                        [class.active]="isActive(item)"
                        (click)="router.navigate(item.url)">
                      <fo-icon [icon]="item.icon"
                               [material]="true"></fo-icon>&nbsp;{{$pipe.capitalize(item.label)}}
                    </li>
                  </ul>
                </ng-container>
              </ng-container>
              <div id="collapsedList"
                   *ngIf="!expanded">
                <div *ngFor="let category of categories"
                     class="category">
                  <div *ngFor="let item of category.items"
                       class="mini-item"
                       [class.active]="isActive(item)"
                       (click)="router.navigate(item.url)">
                    <fo-icon [icon]="item.icon"
                             [material]="true"></fo-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="showScrollIndicator == true"
               id="scrollIndicator"
               [class.expanded]="expanded"
               (click)="scrollNavToBottom()">
            <fo-icon icon="keyboard_arrow_down"
                     [material]="true"></fo-icon>
          </div>
          <div id="toggle"
               (click)="toggleExpanded()">
            <fo-icon [icon]="(expanded) ? 'keyboard_arrow_left' : 'keyboard_arrow_right'"
                     [material]="true"></fo-icon>
          </div>
        </div>
      </td>
      <!-- Page Content -->
      <td>
        <div id="main-row"
             [style.padding-top]="paddingTop">
          <div id="page-header">
            <h3>
              <fo-icon *ngIf="pageIcon != null"
                       [style.color]="backgroundColor"
                       [icon]="pageIcon!"
                       [material]="true"></fo-icon>
              <span *ngIf="pageHeader != null">{{$pipe.capitalize(pageHeader!)}}</span>
            </h3>
            <div id="page-content">
              <ng-content></ng-content>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
