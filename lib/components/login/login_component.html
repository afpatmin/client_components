<fo-modal *ngIf="visible"
          [visible]="true"
          [showCloseButton]="false"
          [header]="label"
          [error]="errorMessage">
  <div id="loginContent">
    <div header>
      <img *ngIf="titleImageUrl != null"
           [src]="titleImageUrl"
           alt="logo" />
    </div>
    <ng-container *ngIf="state == 'login'">
      <div>
        <fo-text-input [disabled]="loading"
                       noFocusShadow
                       [placeholder]="msgUsername"
                       [(ngModel)]="username"
                       (keydown)="onLoginKeyDown($event)">
        </fo-text-input>
        <fo-text-input [disabled]="loading"
                       noFocusShadow
                       [type]="inputType"
                       [actionButtonIcon]="passwordButtonIcon"
                       (actionButtonTrigger)="toggleInputType()"
                       [placeholder]="msgPassword"
                       [(ngModel)]="password"
                       (keydown)="onLoginKeyDown($event)">
        </fo-text-input>
      </div>
      <p *ngIf="showForgotPassword"
         id="forgotPassword"
         (click)="setState('forgot_password')">{{msgForgotPassword}}?</p>
    </ng-container>
    <ng-container *ngIf="state == 'forgot_password'">
      <p id="forgotPasswordDescription">{{$pipe.capitalize(msgForgotPasswordDescription)}}</p>
      <fo-text-input noFocusShadow
                     [disabled]="loading"
                     [placeholder]="msgUsername"
                     [(ngModel)]="username"
                     (keyup)="onRecoverPasswordKeyUp($event)">
      </fo-text-input>
    </ng-container>
    <ng-container *ngIf="state == 'reset_password'">
      <p id="resetPasswordDescription">{{$pipe.capitalize(msgResetPasswordDescription)}}</p>
      <form [ngFormModel]="resetForm"
            id="resetForm">
        <fo-text-input noFocusShadow
                       ngControl="token"
                       [disabled]="loading"
                       [placeholder]="msgToken"
                       [(ngModel)]="token">
        </fo-text-input>
        <fo-text-input noFocusShadow
                       ngControl="password"
                       [disabled]="loading"
                       [placeholder]="msgNewPassword"
                       [(ngModel)]="password">
        </fo-text-input>
      </form>
    </ng-container>
    <div footer
         id="footer">
      <fo-button *ngIf="state == 'login'"
                 [label]="$pipe.capitalize(msgLogin)"
                 clearSize
                 white
                 [disabled]="loading || username?.isEmpty != false || password?.isEmpty != false"
                 (trigger)="onLogin()">
      </fo-button>
      <ng-container *ngIf="state == 'forgot_password'">
        <fo-button [label]="$pipe.capitalize(msgBack)"
                   white
                   clearSize
                   (trigger)="setState('login')"></fo-button>
        <fo-button [label]="$pipe.capitalize(msgSend)"
                   white
                   clearSize
                   [disabled]="loading || username?.isEmpty != false"
                   (trigger)="onRecoverPassword()">
        </fo-button>
      </ng-container>
      <ng-container *ngIf="state == 'reset_password'">
        <fo-button [label]="$pipe.capitalize(msgBack)"
                   white
                   clearSize
                   (trigger)="setState('login')"> </fo-button>
        <fo-button [label]="$pipe.capitalize(msgSave)"
                   white
                   clearSize
                   [disabled]="loading || resetForm.valid != true"
                   (trigger)="onUpdatePassword()">
        </fo-button>
      </ng-container>
      <p id="altUrl"
         *ngIf="altUrl != null">
        <a [href]="altUrl">{{altUrlTitle}}</a>
      </p>
    </div>
  </div>
</fo-modal>
