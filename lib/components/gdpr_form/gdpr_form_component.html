<fo-modal title="GDPR"
          [fixedWidth]="false"
          [visible]="open"
          (visibleChange)="open = $event; openController.add($event);"
          [smallPadding]="false">
  <div *ngIf="open">
    <div *ngIf="!sent">
      <div class="row collapse">
        <div class="col">
          <form [ngFormModel]="form">
            <div class="row">
              <div class="col">
                <p class="margin-top-none margin-bottom-small text-small"
                   [innerHtml]="msgGdprFormInfo"></p>
                <p class="margin-top-small text-small"
                   *ngIf="readMoreLink != null">
                  <a href="{{readMoreLink}}"
                     target="_blank">{{msgReadMore}}</a>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="m6 col">
                <material-input label="{{msgFirstname}}*"
                                floatingLabel
                                ngControl="firstname"
                                [(ngModel)]="model.firstname"
                                [maxCount]="50">
                </material-input>
              </div>
              <div class="m6 col">
                <material-input label="{{msgLastname}}*"
                                floatingLabel
                                ngControl="lastname"
                                [(ngModel)]="model.lastname"
                                [maxCount]="50">
                </material-input>
              </div>
            </div>
            <div class="row">
              <div class="m6 col">
                <material-input label="{{msgPhone}}*"
                                floatingLabel
                                ngControl="phone"
                                [(ngModel)]="model.phone"
                                [maxCount]="15">
                </material-input>
              </div>
              <div class="m6 col">
                <material-input label="{{msgEmail}}*"
                                floatingLabel
                                ngControl="email"
                                [(ngModel)]="model.email"
                                [maxCount]="128">
                </material-input>
              </div>
            </div>
            <div class="row">
              <div class="m6 col">
                <fo-select label="{{msgIssue}}*"
                           [sort]="false"
                           [(selectedId)]="model.selected_issue"
                           [options]="options">
                </fo-select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <material-input [label]="msgComments"
                                floatingLabel
                                ngControl="comments"
                                [(ngModel)]="model.comments"
                                [maxCount]="1000"
                                multiline
                                rows="5">
                </material-input>
              </div>
            </div>
            <div class="row">
              <div class="col text-right">
                <material-checkbox [label]="msgGdprFormAccept"
                                   [(checked)]="termsChecked">
                </material-checkbox>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row"
           footer>
        <div class="col text-right">
          <material-button raised
                           (trigger)="submit()"
                           [disabled]="!form.valid || !termsChecked"> {{msgSend}} </material-button>
        </div>
      </div>
    </div>
    <div *ngIf="sent">
      <p [innerHtml]="msgGdprFormCompleted"></p>
    </div>
  </div>
</fo-modal>
